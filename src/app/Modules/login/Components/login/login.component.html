<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">

            <div class="login-pic">
                <img src="/assets/images/312.jpeg" alt="IMG" />
            </div>

            <div class="limiter-login-form">
                <div class="login-form mat-elevation-z8">

                    <form [formGroup]="form" (ngSubmit)="login()">

                        <h3>Fazer Login</h3>

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Digite seu e-mail</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" />
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="form.controls['email'].errors?.['email']">Por favor insira um endereço de
                                e-mail válido</mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Digite sua senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                            </button>
                        </mat-form-field>

                        <button type="submit" [disabled]="form.invalid" class="full-width mat-elevation-z4"
                            mat-raised-button color="primary">
                            Entrar
                        </button>

                        <div class="mt-5"><a href="#" class="mt-4">Esqueceu a senha?</a></div>

                    </form>
                    
                </div>
            </div>

        </div>
    </div>
</div>
