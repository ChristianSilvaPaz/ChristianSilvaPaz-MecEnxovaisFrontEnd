<mat-card>
    <mat-card-header>
        <mat-card-title class="mat-card-title"> <mat-icon color="primary">how_to_reg</mat-icon>&nbsp;&nbsp;&nbsp;
            Clientes
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div class="row">
            <div class="col-sm-12 col-md-8">
                <mat-form-field>
                    <mat-label>Filtrar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-4 button-add">
                <button mat-fab extended color="primary" routerLink="/admin/utilizador/cadastrar">
                    <mat-icon>add</mat-icon>
                    Adicionar
                </button>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone de Contato 1</th>
                <td mat-cell *matCellDef="let element">{{element.phoneNumber1}}</td>
            </ng-container>

            <ng-container matColumnDef="dateRegistration">
                <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
                <td mat-cell *matCellDef="let element"> {{element.dateRegistration | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="dateUpdate">
                <th mat-header-cell *matHeaderCellDef> Data de Atualização </th>
                <td mat-cell *matCellDef="let element"> {{(element.dateUpdate == "0001-01-01T00:00:00" ? " - " :
                    element.dateUpdate| date: 'dd/MM/yyyy')}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </mat-card-content>
</mat-card>
