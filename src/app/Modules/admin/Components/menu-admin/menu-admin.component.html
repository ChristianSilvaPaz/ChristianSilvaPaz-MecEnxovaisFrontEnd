<mat-sidenav-container class="sidenav-container" hasBackdrop="true">

    <mat-sidenav #sidenav mode="side">

        <mat-toolbar color="primary" class="mat-elevation-z6">
            Gerenciar
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item>
                <mat-icon matListItemIcon>home</mat-icon>
                <a matListItemTitle href="/admin">Principal</a>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>
                <mat-icon matListItemIcon>category</mat-icon>
                <a matListItemTitle href="/admin/categorias/">Categorias</a>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>
                <mat-icon matListItemIcon>inventory_2</mat-icon>
                <a matListItemTitle href="/admin/produtos">Produtos</a>
            </mat-list-item>

            <mat-divider></mat-divider>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z6">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <a mat-button href="/admin">
                <img mat-icon-button src="assets/images/logo.png" style="margin-right: 6px;" height="26px" alt="logo">
            </a>

            <span class="spacing-toolbar"></span>

            <button mat-icon-button (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>

        </mat-toolbar>

        <div class="m-3">           
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
